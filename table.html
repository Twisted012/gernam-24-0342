<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Cube Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Table 1: Fruit Prices</h2>
  <table class="table1">
    <tr>
      <th>Fruit</th>
      <th>Price (Ksh)</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>Ksh 200</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>Ksh 100</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>Ksh 150</td>
      <td>80</td>
    </tr>
  </table>

  <h2>Table 2: Farm Details</h2>
  <table class="table2">
    <tr>
      <th>Farm Name</th>
      <th>Location</th>
      <th>Owner</th>
    </tr>
    <tr>
      <td>Sunny Fields</td>
      <td>Ngong</td>
      <td>Anna Lee</td>
    </tr>
    <tr>
      <td>Green Valley</td>
      <td>Nakuru</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>Fresh Harvest</td>
      <td>Meru</td>
      <td>Maria Smith</td>
    </tr>
  </table>

</body>
</html>
